<div class="container">
  <h2>Employee List</h2>
  <table border="1" width="100%">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.salary }}</td>
      <td>
        <button (click)="editEmployee(emp.id)">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
